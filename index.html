<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />

    <title>Article preview component | Frontend Mentor</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <img
          src="./images/drawers.jpg"
          alt="drawers image"
          class="drawers-img"
        />

        <div class="text">
          <p class="title-paragraph">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </p>
          <p class="text-part">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
          </div>
          <div class="author">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Author's image"
              class="img-author"
            />
            <div>
              <p class="author-name">Michelle Appleton</p>
              <p class="blog-date">28 Jun 2020</p>
            </div>
            <div class="bubble hidden">
              <button class="share-btn">share</button>
              <div class="icons-container">
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">
                <img
                  class="social-media-icon"
                  src="./images/icon-facebook.svg"
                  alt="facebook icon"
                /></a>
                <a href="https://twitter.com/">
                <img
                  class="social-media-icon"
                  src="./images/icon-twitter.svg"
                  alt="twitter icon"
                /></a>
                <a href="https://www.pinterest.com/">
                <img
                  class="social-media-icon"
                  src="./images/icon-pinterest.svg"
                  alt="pinterest icon"
                />
              </a>
              </div>
              <div class="speech-bubble"></div>
            </div>
            <button class="share-btn-icon">
              <img src="./images/icon-share.svg" alt="share icon" />
            </button>
            </div>
          <div class="share-mobile-width display-none">
            <button class="share-btn">share</button>
            <div class="icons-container">
              <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">
                <img
                  class="social-media-icon"
                  src="./images/icon-facebook.svg"
                  alt="facebook icon"
                /></a>
                <a href="https://twitter.com/">
                  <img
                    class="social-media-icon"
                    src="./images/icon-twitter.svg"
                    alt="twitter icon"
                  /></a>
                  <a href="https://www.pinterest.com/">
                    <img
                      class="social-media-icon"
                      src="./images/icon-pinterest.svg"
                      alt="pinterest icon"
                    />
                  </a>
            </div>
            <button class="share-btn-icon">
              <img src="./images/icon-share.svg" alt="share icon" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
